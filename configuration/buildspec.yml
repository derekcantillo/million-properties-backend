version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
      - pip install boto3==1.35.22
      - export NAME_SERVICE=$NAME_SERVICE_CODEBUILD
      - export ENVIRONMENT_LOWER=$(echo $ENVIRONMENT | tr '[:upper:]' '[:lower:]')
      - export BUCKET_NAME=$NAME_SERVICE-$ENVIRONMENT_LOWER
      - export IMAGE_REPO_NAME=$NAME_SERVICE-$ENVIRONMENT_LOWER-ecr
      - |
        aws ecr describe-repositories --repository-names $IMAGE_REPO_NAME --region $AWS_DEFAULT_REGION
        if [ $? -ne 0 ]; then
          echo "ECR repository does not exist. Creating..."
          aws ecr create-repository --repository-name $IMAGE_REPO_NAME --region $AWS_DEFAULT_REGION
          echo "ECR repository created successfully."
        else
          echo "ECR repository already exists."
        fi
      
      - echo "Checking if the S3 bucket exists"
      - |
        aws s3api head-bucket --bucket $BUCKET_NAME --region $AWS_DEFAULT_REGION
        if [ $? -ne 0 ]; then
          echo "S3 bucket does not exist. Creating..."
          aws s3api create-bucket --bucket $BUCKET_NAME --region $AWS_DEFAULT_REGION
          echo "S3 bucket created successfully."
        else
          echo "S3 bucket already exists."
        fi
  build:
    commands:
      # Build Docker images
      - echo "Compilando la aplicaci√≥n..."
      - chmod +x build_and_push.sh
      - ./build_and_push.sh $NAME_SERVICE $CODEBUILD_RESOLVED_SOURCE_VERSION $AWS_ACCOUNT_ID $AWS_DEFAULT_REGION $IMAGE_REPO_NAME
      - echo build template cloudformation
      - sam build -t template_app_runner.yml
      - aws cloudformation package --template-file .aws-sam/build/template.yaml --s3-bucket $BUCKET_NAME --output-template-file packaged-template.yml
      - aws s3 cp ./packaged-template.yml s3://$BUCKET_NAME/packaged-template.yml
      - python param_update.py EcrRepository $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/${IMAGE_REPO_NAME}:${CODEBUILD_RESOLVED_SOURCE_VERSION} ${AWS_DEFAULT_REGION}

artifacts:
  files:
    - packaged-template.yml
